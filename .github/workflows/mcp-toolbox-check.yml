name: mcp-toolbox-check

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install
        run: pnpm install --frozen-lockfile=false

      - name: Build CLI
        run: pnpm run build

      - name: Verify toolbox is in sync
        env:
          MCP_TOOLBOX_CONFIG: mcp-toolbox.config.json
        run: node packages/mcp-toolbox/dist/bin.js sync --check

