name: mcp-toolbox-sync

on:
  schedule:
    - cron: "17 3 * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install
        run: pnpm install --frozen-lockfile=false

      - name: Build CLI
        run: pnpm run build

      - name: Run sync
        env:
          MCP_TOOLBOX_CONFIG: mcp-toolbox.config.json
          # Auth tokens are specified per-server in config via transport.auth.tokenEnv
          # These secrets must be configured in GitHub repository settings
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: node packages/mcp-toolbox/dist/bin.js sync --yes --no-format --skip-missing-auth

      - name: Create PR if changes
        # Only run in GitHub Actions (not in local act testing)
        if: github.token != ''
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(toolbox): sync generated MCP wrappers"
          title: "chore(toolbox): sync generated MCP wrappers"
          body: |
            Automated update: refreshed MCP snapshots and regenerated wrappers.
            - Ran: `mcp-toolbox sync --yes`
          branch: "chore/mcp-toolbox-sync"
          delete-branch: true
